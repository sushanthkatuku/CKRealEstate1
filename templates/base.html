<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CK Real Estate{% endblock %}</title>
    <!-- Bootstrap for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <!-- Header -->
    <header style="background-color: #343a40; color: white; padding: 10px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">CK Real Estate</h1>
            <nav>
                <a href="/" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
                <a href="/listings" style="color: white; text-decoration: none; margin-right: 20px;">Listings</a>
                <a href="/contact" style="color: white; text-decoration: none;">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <main style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer style="background-color: #343a40; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2024 CK Real Estate. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
