{% extends 'base.html' %}

{% block title %}Listings - CK Real Estate{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 20px;">Property Listings</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for property in listings %}
    <div style="border: 1px solid #ddd; border-radius: 5px; overflow: hidden; width: 300px;">
        <img src="{{ property.image.url }}" alt="Property Image" style="width: 100%; height: 200px; object-fit: cover;">
        <div style="padding: 15px;">
            <h3>{{ property.title }}</h3>
            <p>{{ property.description|truncatechars:100 }}</p>
            <p style="font-weight: bold;">Price: ${{ property.price }}</p>
            <a href="{% url 'property_detail' property.id %}" style="background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
