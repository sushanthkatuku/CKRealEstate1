{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    <h2>Contact About: {{ property.name }}</h2>

    {% if message_sent %}
        <p style="color: green; font-weight: bold;">Your message has been sent successfully!</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="name" style="font-weight: bold;">Your Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="font-weight: bold;">Your Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="message" style="font-weight: bold;">Message:</label>
                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            </div>
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Send Message</button>
        </form>
    {% endif %}
</div>
{% endblock %}
